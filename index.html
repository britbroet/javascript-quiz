<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Quiz</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Oswald:300,400,700" rel="stylesheet">
</head>
<body>

<div class="container">
<h1>THIS IS THE QUIZ</h1>
	<div class="page">


		<div class="question" id="question">This is the question.
		</div>

		<form id="answerForm">
			<div class="answers" id="answers">
				
			<div class="optionContainer">
					<input type="radio" id="radio1" name="answer" value="0" class="option">
					<div id="answer1" class="optionText">
					</div>
			</div>	

			<div class="optionContainer">
					<input type="radio" id="radio2" name="answer" value="1" class="option">	
					<div id="answer2" class="optionText">
					</div>
			</div>
					
			<div class="optionContainer">
					<input type="radio" id="radio3" name="answer" value="2" class="option">

					<div id="answer3" class="optionText">
					</div>
			</div>
					
			<div class="optionContainer">	
					<input type="radio" id="radio4" name="answer" value="3" class="option">

					<div id="answer4" class="optionText">
					</div>
			</div>



			</div>
		</form>

		<input type="button" class="submitAnswer" id="submit" value="Submit">



		<div id="progressBar">
			<div id="progressQ1" class="current"></div>
			<div id="progressQ2" class="progress"></div>
			<div id="progressQ3" class="progress"></div>
			<div id="progressQ4" class="progress"></div>
			<div id="progressQ5" class="progress"></div>
			<div id="progressQ6" class="progress"></div>
			<div id="progressQ7" class="progress"></div>
			<div id="progressQ8" class="progress"></div>
		</div>



		<div>
			<div id="endQuiz"></div>
			<input type="button" id="retakeButton" value="retakeButton">
		</div>






	</div>
</div>





<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="js/index.js" type="text/javascript"></script>  
</body>
</html>

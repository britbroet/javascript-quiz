<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Quiz</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="container">
<h1>THIS IS THE QUIZ</h1>
	<div class="page">


		<div class="question" id="question">This is the question.
		</div>

		<form id="answerForm">
			<div class="answers" id="answers">This is the answer container
				<div id="answer1">
				</div>
				<input type="radio" id="radio1" name="answer" value="0">
				
				<div id="answer2">
				</div>
				<input type="radio" id="radio2" name="answer" value="1">
				
				<div id="answer3">
				</div>
				<input type="radio" id="radio3" name="answer" value="2">
				
				<div id="answer4">
				</div>
				<input type="radio" id="radio4" name="answer" value="3">

			</div>
		</form>

		<input type="button" class="submitAnswer" id="submit" value="Submit">

		<div>
			<div id="endQuiz"></div>
		</div>

		<div class="progressBar">
		</div>





	</div>
</div>





<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="js/index.js" type="text/javascript"></script>  
</body>
</html>
